<script>
    //创建socket对象
    var socket = new WebSocket('ws://localhost:9090');
    //当连接建立时执行回调
    socket.onopen = function(){
        socket.send('hello server!');
    }
    //监听服务器返回的消息
    socket.onmessage = function(event){
        //event事件对象 event.data 就是消息
        console.log(event.data);
    }
</script>
</html>
