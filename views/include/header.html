<!DOCTYPE html>
<html>
<head>
    <title>珠峰博客</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">


</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">珠峰博客</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">首页</a></li>
                <%if(user){%>
                <li><a href="/articles/add">发表文章
                <%}else{%>
                <li><a href="/users/reg">注册</a></li>
                <li><a href="/users/login">登录</a></li>
                <%}%>
                </a></li>
            </ul>
            <form action="/" method="get" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input value="<%=keyword%>" type="text" name="keyword" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">查询</button>
            </form>
            <%if(user){%>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <img style="height:35px;width:35px" src="<%=user.avatar%>" class="img img-rounded" alt="">
                        <%=user.username%>
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/users/logout"><span class="glyphicon glyphicon-off">退出</span></a></li>
                    </ul>
                </li>
            </ul>
            <%}%>
        </div><!-- /.navbar-collapse -->

    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <%if(error){%>
    <div class="alert alert-danger"><%=error%></div>
    <%}%>
    <%if(success){%>
    <div class="alert alert-success"><%=success%></div>
    <%}%>
